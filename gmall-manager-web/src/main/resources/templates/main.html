<script type="text/javascript">
     function addTable(title,url) {
         if($("#tt").tabs('exists',title)){
             $("#tt").tabs('select',title);
         }else{
             $('#tt').tabs('add',{
                 title:title,
                 href:url,
                 closable:true

             });
         }

     }


</script>
